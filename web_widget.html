<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <style>
    #progressContainer {
      width: 100%;
      background-color: #ddd;
      border: 1px solid #333;
      border-radius: 5px;
      margin-top: 10px;
    }
    #progressBar {
      width: 0%;
      height: 30px;
      background-color: #4caf50;
      text-align: center;
      line-height: 30px;
      color: white;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Clicker Game</h1>
  <p>Score: <span id="score">0</span></p>
  <button id="clicker">Click Me!</button>
  <button id="upgradeButton">Upgrade (+2 per click)</button>

  <div id="progressContainer">
    <div id="progressBar">0%</div>
  </div>

  <script>
    let score = 0;
    let pointsPerClick = 1;
    let upgradeCost = 10;
    let goal = 1000000;

    function updateScore() {
      document.getElementById("score").innerText = score;
    }

    function updateProgress() {
      let progress = Math.min((score / goal) * 100, 100);
      let bar = document.getElementById("progressBar");
      bar.style.width = progress + "%";
      bar.innerText = Math.floor(progress) + "%";

      if (score >= goal) {
        alert("ðŸŽ‰ You reached " + goal + " points!");
        score = 0;
        updateScore();
        bar.style.width = "0%";
        bar.innerText = "0%";
      }
    }

    function addPoints() {
      score += pointsPerClick;
      updateScore();
      updateProgress();
    }

    function buyUpgrade() {
      if (score >= upgradeCost) {
        score -= upgradeCost;
        pointsPerClick++;
        upgradeCost *= 2;
        updateScore();
        alert("Upgrade purchased! Points per click: " + pointsPerClick);
      } else {
        alert("Not enough points!");
      }
    }

    document.getElementById("clicker").addEventListener("click", addPoints);
    document.getElementById("upgradeButton").addEventListener("click", buyUpgrade);
  </script>
</body>
</html>
